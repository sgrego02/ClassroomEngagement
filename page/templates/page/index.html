{% extends 'page/base.html' %}

{% block content %}
  <!-- Header -->
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Students engage in real time.</h1>
          <p class="lead mb-5 text-white-50"></p>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-md-4 mb-5">
      </div>
      <div class="col-md-4 mb-5">
    {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }}</h2>
    {% else %}
        <div class="jumbotron">
          <h1>Login here :</h1>
          <br>
          <form method="post" action="{% url 'page:user_login' %}">
            {% csrf_token %}
            <div align="center">
              {% if alert %}
                <div class="alert alert-danger" role="alert">
                  Wrong username or password! 
                </div>
              {% endif %}
              <label for="username">Username:</label>
              <input size="10" required type="text" name="username" placeholder="Username"><br>
              <label for="password">Password:&nbsp;</label>
              <input size="10" required type="password" name="password" placeholder="Password"><br><br>
              <input type="submit" name="" value="Login">
            </div>
          </form>
        </div>
    {% endif %}
      </div>
      <div class="col-md-4 mb-5">
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
{% endblock %}
